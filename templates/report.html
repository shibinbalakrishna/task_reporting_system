{% extends "base.html" %}

{% block title %}Report Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Report Daily Task</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('report') }}">
                    <div class="mb-3">
                        <label for="description" class="form-label">Task Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hours" class="form-label">Hours Spent</label>
                            <input type="number" step="0.5" class="form-control" id="hours" name="hours" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="progress" class="form-label">Progress (%)</label>
                            <input type="range" class="form-range" id="progress" name="progress" min="0" max="100" step="5" oninput="updateProgressValue(this.value)">
                            <div class="d-flex justify-content-between">
                                <span>0%</span>
                                <span id="progressValue">50%</span>
                                <span>100%</span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Report</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function updateProgressValue(val) {
        document.getElementById('progressValue').innerHTML = val + '%';
    }
    // Initialize progress value
    document.addEventListener('DOMContentLoaded', function() {
        updateProgressValue(50);
    });
</script>
{% endblock %}
